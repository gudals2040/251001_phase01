<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 계획 생성기</title>
  </head>
  <body>
    <script>
      // 브라주어를 통한 접속을 mocking.
      fetch("http://localhost:3000") // express 서버에 접근
        .then((res) => {
          //그 결과를 text로 받고 (promise)
          res.text().then(console.log); // console.log
        });
    </script>
  </body>
</html>
